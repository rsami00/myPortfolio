<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ravinesh Sami</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
    <script>
        function reset(){
            let empty = "";
            document.getElementById("firstname").value = empty;
            document.getElementById("secondname").value = empty;
            document.getElementById("email").value = empty;
            document.getElementById("comments").value = empty;
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <p class="name">Ravinesh Sami</p>
            
        </header><br>
        <main>
            <p class="content">Contact</p>
            <p class="text">Have a question? Please use the form below to send a message and I will get back to<br>you
                as
                soon as possible. Thank you!</p>
            <form action="/action_page.php" method="get" name="myForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name...."><br>
                <label for="secondName">Second Name:</label>
                <input type="text" id="secondName" name="secondName" placeholder="Enter your second name..."><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="you@yourdomain.com"><br>
                <span>Gender</span><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
                <label class="comments" for="comments">Comments:</label><br>
                <textarea name="comments" id="comments" cols="20" rows="10"
                    placeholder="Enter comments here...."></textarea><br>
                <input type="checkbox" id="checkbox" name="checkbox">
                <span>I accept the information provided is correct.</span><br>
                <input type="submit" value="Submit">
                <button type="button" id="button5" onclick="reset()">Reset</button>
            </form>
        </main>
        <footer>
            <p>Mobile: +1 672 513 5286/Email: ravisami5807@gmail.com</p>
            <p id="para2">Copyright &copy;2024 Ravinesh Sami</p>
        </footer>
    </div>
</body>
